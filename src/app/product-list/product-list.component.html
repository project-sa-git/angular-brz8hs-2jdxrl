<h2>商品一覧</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'の詳細はこちら'">
      {{ product.name }}
    </a>
  </h3>

  <p>{{ product.price }}円</p>

  <p *ngIf="product.description"></p>
  詳細:{{ product.description }}
  <p>{{ product }}</p>

  <button (click)="share()">シェアする</button>
  <app-product-alerts></app-product-alerts>
</div>
